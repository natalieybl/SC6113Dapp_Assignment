<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <!-- Set the viewport to ensure proper scaling on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAPP</title>
    <style>
        /* Basic styling for the body of the page */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Styling for the container that holds the content */
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        /* Styling for the header text */
        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        /* Styling for input fields and buttons */
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
            font-size: 16px;
        }

        /* Styling for the buttons */
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        /* Hover effect for buttons */
        button:hover {
            background-color: #0056b3;
        }

        /* Styling for the paragraph text */
        p {
            margin-top: 15px;
            font-size: 14px;
            color: #007bff;
            text-align: left;
        }

        /* Responsive styling for smaller screens */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h2 {
                font-size: 20px;
            }

            input, button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Heading text -->
        <h2>Welcome to DAPP</h2>
        <br>

        <!-- Form to navigate to the "Store Money" page -->
        <form action="/store_money" method="post">
            <input type="submit" value="Store Money">
        </form>
        <br>

        <!-- Form to navigate to the "Transfer Money" page -->
        <form action="/transfer_money" method="post">
            <input type="submit" value="Transfer Money">
        </form>
        <br>

        <!-- Form to navigate to the "Loop" page -->
        <form action="/loop" method="post">
            <input type="submit" value="Loop">
        </form>
        <br>

        <!-- Images for decoration or branding -->
        <img src="https://raw.githubusercontent.com/natalieybl/SC6113Dapp_Demo/main/templates/logo.jpg" alt="testing of image" width="100" height="100">
        <img src="https://raw.githubusercontent.com/natalieybl/SC6113Dapp_Demo/main/templates/hi.gif" alt="testing of image" width="100" height="100">
    </div>
</body>
</html>
