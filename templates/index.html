<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Money Contract</title>
    <!-- Load Web3.js -->
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.36/dist/web3.min.js"></script>
    <!-- Custom CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="number"], button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #5cb85c;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
        p {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
     <h2>Ethereum DApp</h2>
    <input type="number" id="moneyInput" placeholder="Enter amount to store">
    <button class="btn" onclick="storeValue()">Store Value</button>
    <button class="btn" onclick="getValue()">Get Stored Value</button>
    <p id="storedValue"></p>
    <p id="status"></p>
    </div>
    <script src=" https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <script>
        if (typeof window.ethereum !== 'undefined') {
            window.web3 = new Web3(window.ethereum);
            window.ethereum.enable();
        }

        const contractAddress = '0x88de744e9b710953a887bb1a39b814db29ec4eea';
        const contractABI = [
	{
		"inputs": [
			{
				"internalType": "uint256",
				"name": "num",
				"type": "uint256"
			}
		],
		"name": "store_m",
		"outputs": [],
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "view_m",
		"outputs": [
			{
				"internalType": "uint256",
				"name": "",
				"type": "uint256"
			}
		],
		"stateMutability": "view",
		"type": "function"
	}
];
    

const web3 = new Web3(Web3.givenProvider);
        const contract = new web3.eth.Contract(contractABI, contractAddress);
    
        async function storeValue() {
            const accounts = await web3.eth.requestAccounts();

            const value = document.getElementById('moneyInput').value;
            console.log("value: " + value);
            console.log("accounts[0] " + accounts[0]);
            await contract.methods.store_m(value).send({from: accounts[0]});
        }
    
        async function getValue() {
            const storedValue = await contract.methods.view_m().call();
            console.log("stored value " + storedValue);
            document.getElementById('storedValue').innerText = "Stored Value: " + storedValue;
        }
    </script>
</body>
</html>
