<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coconut Vending Machine</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Web3.js -->
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.3.4/dist/web3.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
            font-size: 16px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        p {
            margin-top: 15px;
            font-size: 14px;
            color: #333;
            text-align: left;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 20px;
            }

            input, button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Coconut Vending Machine</h1>
        <p>Each coconut costs 0.00001 ETH</p>
        <div class="form-group">
            <label for="coconutAmount">Enter number of coconuts to purchase:</label>
            <input type="number" id="coconutAmount" class="form-control" min="1">
        </div>
        
        <div class="form-group">
            <label for="ethAmount">Enter amount of ETH for payment:</label>
            <input type="text" id="ethAmount" class="form-control" placeholder="e.g., 0.01">
        </div>
        
        <button class="btn btn-primary" onclick="purchaseCoconuts()">Purchase Coconuts</button>
        <br>
        <button class="btn btn-secondary mt-2" onclick="getCoconutBalance()">Check Coconut Balance</button>
        <br>
        <div id="ownerActions" style="display:none;" class="mt-3">
            <div class="form-group">
                <label for="restockAmount">Enter number of coconuts to restock:</label>
                <input type="number" id="restockAmount" class="form-control" min="1">
            </div>
            <button class="btn btn-success" onclick="restockCoconuts()">Restock Coconuts</button>
        </div>
        <br>
        <form action = "/" method="post">
        <input type="submit" value="Back to Main">
        </form>
        <p id="status" class="mt-3"></p>
    </div>

    <script>
        const contractAddress = '0x9A04f25261dF757fAfA3e0C6553F5eE2cbc40b61';  // Replace with your contract address
        const contractABI = 
        [
            {
                "inputs": [
                    {
                        "internalType": "uint256",
                        "name": "amount",
                        "type": "uint256"
                    }
                ],
                "name": "purchaseCoconut",
                "outputs": [],
                "stateMutability": "payable",
                "type": "function"
            },
            {
                "inputs": [
                    {
                        "internalType": "uint256",
                        "name": "amount",
                        "type": "uint256"
                    }
                ],
                "name": "restockCoconut",
                "outputs": [],
                "stateMutability": "nonpayable",
                "type": "function"
            },
            {
                "inputs": [],
                "stateMutability": "nonpayable",
                "type": "constructor"
            },
            {
                "inputs": [
                    {
                        "internalType": "address",
                        "name": "",
                        "type": "address"
                    }
                ],
                "name": "coconutBalances",
                "outputs": [
                    {
                        "internalType": "uint256",
                        "name": "",
                        "type": "uint256"
                    }
                ],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [],
                "name": "getCoconutBalance",
                "outputs": [
                    {
                        "internalType": "uint256",
                        "name": "",
                        "type": "uint256"
                    }
                ],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [],
                "name": "owner",
                "outputs": [
                    {
                        "internalType": "address",
                        "name": "",
                        "type": "address"
                    }
                ],
                "stateMutability": "view",
                "type": "function"
            }
        ];  // Replace with your contract ABI

        async function purchaseCoconuts() {
            if (typeof window.ethereum !== 'undefined') {
                const web3 = new Web3(window.ethereum);
                await ethereum.request({ method: 'eth_requestAccounts' });
                const account = (await web3.eth.getAccounts())[0];
                
                const coconutVendingMachine = new web3.eth.Contract(contractABI, contractAddress);
                const coconutAmount = document.getElementById('coconutAmount').value;
                const ethAmount = web3.utils.toWei(document.getElementById('ethAmount').value, 'ether');
                
                try {
                    await coconutVendingMachine.methods.purchaseCoconut(coconutAmount).send({
                        from: account,
                        value: ethAmount
                    });
                    document.getElementById('status').innerText = 'Coconuts purchased successfully!';
                } catch (error) {
                    document.getElementById('status').innerText = `Error: ${error.message}`;
                }
            } else {
                document.getElementById('status').innerText = 'Please install MetaMask!';
            }
        }

        async function getCoconutBalance() {
            if (typeof window.ethereum !== 'undefined') {
                const web3 = new Web3(window.ethereum);
                await ethereum.request({ method: 'eth_requestAccounts' });
                const coconutVendingMachine = new web3.eth.Contract(contractABI, contractAddress);
                
                try {
                    const balance = await coconutVendingMachine.methods.getCoconutBalance().call();
                    document.getElementById('status').innerText = `Coconut balance is: ${balance}`;
                } catch (error) {
                    document.getElementById('status').innerText = `Error: ${error.message}`;
                }
            } else {
                document.getElementById('status').innerText = 'Please install MetaMask!';
            }
        }

        async function checkOwner() {
            if (typeof window.ethereum !== 'undefined') {
                const web3 = new Web3(window.ethereum);
                await ethereum.request({ method: 'eth_requestAccounts' });
                const account = (await web3.eth.getAccounts())[0];
                const coconutVendingMachine = new web3.eth.Contract(contractABI, contractAddress);

                try {
                    const owner = await coconutVendingMachine.methods.owner().call();
                    if (owner.toLowerCase() === account.toLowerCase()) {
                        document.getElementById('ownerActions').style.display = 'block';
                    }
                } catch (error) {
                    console.log(`Error: ${error.message}`);
                }
            }
        }

        async function restockCoconuts() {
            if (typeof window.ethereum !== 'undefined') {
                const web3 = new Web3(window.ethereum);
                await ethereum.request({ method: 'eth_requestAccounts' });
                const account = (await web3.eth.getAccounts())[0];
                const coconutVendingMachine = new web3.eth.Contract(contractABI, contractAddress);
                const restockAmount = document.getElementById('restockAmount').value;

                try {
                    await coconutVendingMachine.methods.restockCoconut(restockAmount).send({
                        from: account
                    });
                    document.getElementById('status').innerText = 'Coconuts restocked successfully!';
                } catch (error) {
                    document.getElementById('status').innerText = `Error: ${error.message}`;
                }
            } else {
                document.getElementById('status').innerText = 'Please install MetaMask!';
            }
        }

        // Check if the user is the owner when the page loads
        checkOwner();
    </script>
</body>
</html>
